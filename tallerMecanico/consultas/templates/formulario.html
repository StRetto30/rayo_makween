{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="text-center fs-3 ">
  Fomulario Atencion
</div>
<div class="container mt-5 bg-white p-4">
  <div class="row justify-content-center">
    <div class="col-sm-6 ">
      <form method="post">
        {% csrf_token %}

        <div class="sm-3">
          <label for="{{ form.titulo.id_for_label }}">Título:</label>
          {{ form.titulo }}
        </div>

        <div class="sm-3">
          <label for="{{ form.diagnostico.id_for_label }}">Diagnóstico:</label>
          {{ form.diagnostico }}
        </div>

        <div class="sm-3">
          <label for="{{ form.categoria.id_for_label }}">Categoría:</label>
          {{ form.categoria }}
        </div>
        
        <div class="sm-3">
          <label for="{{ form.modelo.id_for_label }}">Modelo:</label>
          {{ form.modelo }}
        </div>

        <div class="sm-3">
          <label for="{{ form.año.id_for_label }}">Año:</label>
          {{ form.año }}
        </div>
        <br>
        <div class="actions text-center">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
        <br>
      </form>
    </div>
  </div>
  <br>
</div>
<br>
<br>
<br>

{% endblock content %}
